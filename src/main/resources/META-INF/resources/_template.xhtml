<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
      xml:lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>Loja - <ui:insert name="tituloGuia"/></title>
</h:head>
<h:body>
    <header id="cabecalho">
        <h:form id="formNavbar">

            <p:menubar>

                <sec:authorize access="isAuthenticated()">
                    <p:menuitem value="Encerrar sessão" url="/logout"/>
                </sec:authorize>

                <p:submenu label="Configuração de usuário">
                    <sec:authorize access="isAuthenticated()">
                        <p:menuitem value="Alterar Senha" url="/usuario/alterarSenha.xhtml"/>
                    </sec:authorize>
                </p:submenu>

                <p:submenu label="Produtos">
                    <sec:authorize access="hasAnyRole('ADMIN', 'GERENTE')">
                        <p:menuitem value="Cotações" url="/estoque/cotacaoProdutos.xhtml"/>
                    </sec:authorize>
                    <sec:authorize access="isAuthenticated()">
                        <p:menuitem value="Pedidos" url="/estoque/pedidos.xhtml"/>
                    </sec:authorize>
                    <sec:authorize access="isAuthenticated()">
                        <p:menuitem value="Produtos" url="/estoque/produtos.xhtml"/>
                    </sec:authorize>
                </p:submenu>
            </p:menubar>
        </h:form>
    <ui:insert name="titulo"/>
    </header>
    <main id="conteudo">
        <ui:insert name="conteudo"/>
    </main>
</h:body>
</html>
